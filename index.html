<html>
    <head></head>

    <body>
        <h1>Classes in Javascript</h1>

        <script>
            class student{
                constructor(name,year){
                    this.name=name;
                    this.year=year;
                }
                age(){
                    let date= new Date();
                    return date.getFullYear()-this.year;
                }
            }

            s1= new student('Prishah',2011)
            document.write('hey '+s1.name+'<br> You are '+s1.age()+' years old')
        </script>
    </body>
</html>
